<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
      <header id="qr-header">
          <h1>Gerador de qr code!</h1>
         <p>Insira um link ou escreva algo para gerar um qr code!</p>
      </header>
      <div id="qr-form">
        <input type="text" placeholder="Transforme qualquer frase ou link em qr code!">
        <button>Gerar qr code</button>
      </div>
      <div id="qr-code">
        <img src="img/qrcode.png" alt="qr code">
      </div>
    </div>
</body>
</html>
